# --- Serving options --- #
title: R Users Group Ecuador
description: Pagina oficial de R Users Group Ecuador

# --- Navigation bar options --- #

# Image to show in the navigation bar - image must be a square (width = height)
avatar: "/img/logop.png"

# List of links in the navigation bar
navbar-links:
  Publicaciones:
    - Temario: "publicaciones"
    - Etiquetas: "tags"
  Servicios:
    - Capacitacion permanente: "cursos"
    - Consultoria: "consultoria"
    - Eventos: "eventos"
  Nosotros:
    - Quienes somos?: "about"
    - Contacto: "contact"
  
# --- Footer options --- #

# Change all these values or delete the ones you don't want.
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: R Users Group - Ecuador
  email: "info@rusersgroup.com"
  facebook: rusersgroup
  github: rusersgroup
  twitter: rusersgroup
  linkedin: /groups/4308508/
  #stackoverflow: 
 
# Select which links to show in the footer
footer-links-active:
  rss: false
  facebook: true
  email: true
  twitter: true
  github: true
  linkedin: true
  stackoverflow: false

# Output options (more information on Jekyll's site)
timezone: "America/Vancouver"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title
#paginate: 5

kramdown:
  input: GFM

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: true  # add comments to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "single"
      show-avatar: true




# Exclude these files from production site
exclude:
  - CNAME
  - CNAME1
  - LICENSE
  - README.md

# prose.io options
prose:
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - /_includes
    - /_layouts
    - /css
    - /img
    - /js

# custom


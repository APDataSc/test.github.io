# --- Serving options --- #
title: R Users Group Ecuador
description: Pagina oficial de R Users Group Ecuador

# --- Outputting options --- #
# More information can be found on Jekyll's site
timezone: "America/Vancouver"
markdown: kramdown
highlighter: rouge
permalink: /blog/:title/
paginate: 10
paginate_path: "/page:num/"

# --- Navigation bar options --- #
# Image to show in the navigation bar - image must be a square (width = height)
avatar: "/img/logop.png"

# List of links in the navigation bar
navbar-links:
  Publicaciones:
    - Temario: "publicaciones"
    - Etiquetas: "tags"
  Servicios:
    - Capacitación permanente: "cursos"
    - Consultoría: "consultoria"
  Nosotros:
    - ¿Quiénes somos?: "about"
    - Contacto: "contact"
  
# --- Footer options --- #

# Change all these values or delete the ones you don't want.
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: R Users Group - Ecuador
  email: "info@rusersgroup.com"
  facebook: groups/rusersgroup
  github: rusersgroup
  twitter: rusersgroup
  linkedin: "groups/4308508"
  #stackoverflow: 
 
# Select which links to show in the footer
footer-links-active:
  rss: false
  facebook: true
  email: true
  twitter: true
  github: true
  linkedin: false
  stackoverflow: false
  
  # Select which share links to show in posts
share-links-active:
  twitter: true
  facebook: true
  google: true
  linkedin: false

disqus: "rusersgroup-site"

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "default"
      show-avatar: true
      comments: true
      social-share: true
      share: true
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true



# Exclude these files from production site
exclude:
  - CNAME
  - CNAME1
  - LICENSE
  - README.md


# prose.io config
prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."
          
